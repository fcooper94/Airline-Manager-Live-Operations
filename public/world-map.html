<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-header">OPERATIONS</div>
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="/dashboard">
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item parent">
        <a href="#" onclick="return false;">
          <span class="nav-text">Flight Operations</span>
        </a>
        <ul class="nav-submenu">
          <li class="nav-item">
            <a href="/routes">
              <span class="nav-text">Manage Routes</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/scheduling">
              <span class="nav-text">Scheduling</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pricing">
              <span class="nav-text">Price Management</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item active">
        <a href="/world-map">
          <span class="nav-text">World Map</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/fleet">
          <span class="nav-text">Fleet Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/finances">
          <span class="nav-text">Financial Reports</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/aircraft-marketplace">
          <span class="nav-text">Aircraft Marketplace</span>
        </a>
      </li>
    </ul>

    <div style="padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); background: var(--surface-elevated);">
      <div id="airlineInfo" style="display: none;">
        <div style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.5rem;">MY AIRLINE</div>
        <div id="airlineName" style="font-size: 1rem; font-weight: 700; color: var(--accent-color); margin-bottom: 0.25rem;">--</div>
        <div id="airlineCode" style="font-size: 0.8rem; color: var(--text-secondary); font-family: 'Courier New', monospace;">--</div>
      </div>
    </div>
    <div class="sidebar-footer" style="display: flex; justify-content: space-around; align-items: center; padding: 0.75rem; border-top: 1px solid var(--border-color);">
      <a href="/world-selection" data-tooltip="Select World" style="display: flex; align-items: center; justify-content: center; padding: 0.5rem; color: var(--text-secondary); transition: color 0.2s; text-decoration: none;" onmouseover="this.style.color='var(--accent-color)'" onmouseout="this.style.color='var(--text-secondary)'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
      </a>
      <a href="/admin" id="sidebarAdminLink" data-tooltip="Admin Panel" style="display: none; align-items: center; justify-content: center; padding: 0.5rem; color: var(--text-secondary); transition: color 0.2s; text-decoration: none;" onmouseover="this.style.color='var(--accent-color)'" onmouseout="this.style.color='var(--text-secondary)'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
        </svg>
      </a>
      <a href="/faqs" data-tooltip="FAQ's" style="display: flex; align-items: center; justify-content: center; padding: 0.5rem; color: var(--text-secondary); transition: color 0.2s; text-decoration: none;" onmouseover="this.style.color='var(--accent-color)'" onmouseout="this.style.color='var(--text-secondary)'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
          <circle cx="12" cy="17" r="0.5" fill="currentColor"></circle>
        </svg>
      </a>
      <a href="/contact" data-tooltip="Contact Us" style="display: flex; align-items: center; justify-content: center; padding: 0.5rem; color: var(--text-secondary); transition: color 0.2s; text-decoration: none;" onmouseover="this.style.color='var(--accent-color)'" onmouseout="this.style.color='var(--text-secondary)'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
      </a>
    </div>
  </aside>

  <main class="main-content world-map-content">
    <!-- Airline Filter Dropdown -->
    <div class="map-filter-dropdown">
      <select id="airlineFilter" onchange="handleAirlineFilterChange()">
        <option value="mine">My Airline</option>
        <option value="all">All Airlines</option>
      </select>
    </div>

    <!-- Flight Info Panel (hidden by default, shown on flight click) -->
    <div class="flight-info-panel" id="flightInfoPanel" style="display: none;">
      <div class="panel-header">
        <h3>FLIGHT DETAILS</h3>
        <button class="panel-close-btn" id="closePanelBtn" title="Close">&times;</button>
      </div>
      <div class="flight-list" id="flightList"></div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Map Legend -->
    <div class="map-legend">
      <div class="legend-item">
        <span class="legend-icon aircraft-icon"></span>
        <span>My Aircraft</span>
      </div>
      <div class="legend-item other-airline-legend" style="display: none;">
        <span class="legend-icon aircraft-icon other"></span>
        <span>Other Airlines</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon route-icon"></span>
        <span>Flight Route</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon airport-icon"></span>
        <span>Airport</span>
      </div>
    </div>
  </main>
</div>
