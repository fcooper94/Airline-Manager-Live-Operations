<!-- TITLE: Fleet Management - Airline Manager -->
<!-- SUBTITLE: Fleet Overview -->
<!-- SCRIPTS: /js/fleet.js -->

<style>
  .fleet-grid-wrapper {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
    padding: 1rem;
    align-items: start;
  }

  .fleet-type-group {
    background: var(--surface);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    overflow: hidden;
  }

  .fleet-type-header {
    background: var(--surface-elevated);
    padding: 0.5rem 0.75rem;
    border-bottom: 2px solid var(--accent-color);
  }

  .fleet-type-header h3 {
    margin: 0;
    color: var(--accent-color);
    font-size: 0.85rem;
    font-weight: 700;
  }

  .fleet-type-header span {
    color: var(--text-muted);
    font-size: 0.75rem;
    font-weight: 400;
  }

  .fleet-header {
    display: grid;
    grid-template-columns: 1.2fr 1fr 0.8fr 0.8fr 1fr 50px;
    padding: 0.4rem 0.75rem;
    background: var(--surface-elevated);
    border-bottom: 1px solid var(--border-color);
    font-size: 0.65rem;
    font-weight: 600;
    color: var(--text-muted);
    text-transform: uppercase;
  }

  .fleet-header span {
    text-align: center;
  }

  .fleet-header span:first-child {
    text-align: left;
  }

  .fleet-row {
    display: grid;
    grid-template-columns: 1.2fr 1fr 0.8fr 0.8fr 1fr 50px;
    align-items: center;
    padding: 0.3rem 0.75rem;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
    transition: background 0.15s;
  }

  .fleet-row:last-child {
    border-bottom: none;
  }

  .fleet-row:hover {
    background: var(--surface-elevated);
  }

  .fleet-reg {
    color: var(--accent-color);
    font-weight: 600;
    font-size: 0.8rem;
  }

  .fleet-cell {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.75rem;
  }

  .fleet-cell:first-child {
    justify-content: flex-start;
  }

  .filter-bar {
    display: flex;
    gap: 1rem;
    padding: 1rem;
    background: var(--surface);
    border-bottom: 1px solid var(--border-color);
    flex-wrap: wrap;
    align-items: center;
  }

  .filter-bar input, .filter-bar select {
    background: var(--surface-elevated);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 0.4rem 0.75rem;
    border-radius: 4px;
    font-size: 0.85rem;
  }

  .filter-bar input:focus, .filter-bar select:focus {
    outline: none;
    border-color: var(--accent-color);
  }

  .filter-bar label {
    color: var(--text-secondary);
    font-size: 0.8rem;
    margin-right: 0.25rem;
  }

  .status-badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.15rem 0.4rem;
    border-radius: 3px;
    font-size: 0.7rem;
    font-weight: 600;
    min-width: 50px;
  }

  .status-owned {
    background: rgba(5, 150, 105, 0.15);
    color: var(--success-color);
    border: 1px solid var(--success-color);
  }

  .status-leased {
    background: rgba(59, 130, 246, 0.15);
    color: var(--accent-color);
    border: 1px solid var(--accent-color);
  }

  .status-listed-sale {
    background: rgba(245, 158, 11, 0.15);
    color: #f59e0b;
    border: 1px solid #f59e0b;
  }

  .status-listed-lease {
    background: rgba(168, 85, 247, 0.15);
    color: #a855f7;
    border: 1px solid #a855f7;
  }

  .status-leased-out {
    background: rgba(20, 184, 166, 0.15);
    color: #14b8a6;
    border: 1px solid #14b8a6;
  }

  .cond-excellent {
    background: rgba(5, 150, 105, 0.15);
    color: var(--success-color);
    border: 1px solid var(--success-color);
  }

  .cond-good {
    background: rgba(16, 185, 129, 0.15);
    color: #10b981;
    border: 1px solid #10b981;
  }

  .cond-fair {
    background: rgba(96, 165, 250, 0.15);
    color: #60a5fa;
    border: 1px solid #60a5fa;
  }

  .cond-poor {
    background: rgba(217, 119, 6, 0.15);
    color: var(--warning-color);
    border: 1px solid var(--warning-color);
  }

  /* Responsive: stack containers on smaller screens */
  @media (max-width: 1000px) {
    .fleet-grid-wrapper {
      grid-template-columns: 1fr;
    }
  }

  /* Fleet action modals */
  .fleet-modal-backdrop {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 3000;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    opacity: 0;
    transition: opacity 0.2s ease;
  }
  .fleet-modal-backdrop.visible { opacity: 1; }

  .fleet-modal {
    background: var(--surface);
    border: 1px solid var(--border-color);
    border-radius: 10px;
    width: 100%;
    max-width: 420px;
    transform: scale(0.95) translateY(10px);
    transition: transform 0.2s ease;
    overflow: hidden;
  }
  .fleet-modal-backdrop.visible .fleet-modal {
    transform: scale(1) translateY(0);
  }

  .fleet-modal-header {
    padding: 1rem 1.25rem;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  .fleet-modal-header .modal-icon {
    width: 40px; height: 40px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    flex-shrink: 0;
  }
  .fleet-modal-header .modal-icon.danger { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
  .fleet-modal-header .modal-icon.warning { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }
  .fleet-modal-header .modal-icon.primary { background: rgba(59, 130, 246, 0.15); color: var(--accent-color); }
  .fleet-modal-header h3 {
    margin: 0;
    font-size: 1.05rem;
    color: var(--text-primary);
    font-weight: 600;
  }
  .fleet-modal-header .modal-reg {
    font-size: 0.8rem;
    color: var(--accent-color);
    font-weight: 600;
    font-family: monospace;
  }

  .fleet-modal-body {
    padding: 1.25rem;
  }
  .fleet-modal-body p {
    margin: 0 0 0.75rem 0;
    color: var(--text-secondary);
    font-size: 0.9rem;
    line-height: 1.5;
  }
  .fleet-modal-body p:last-child { margin-bottom: 0; }
  .fleet-modal-body .modal-warning {
    color: var(--warning-color);
    font-weight: 600;
    font-size: 0.8rem;
  }

  .fleet-modal-input-group {
    margin-top: 1rem;
  }
  .fleet-modal-input-group label {
    display: block;
    font-size: 0.8rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 0.4rem;
    font-weight: 600;
  }
  .fleet-modal-input-wrap {
    position: relative;
    display: flex;
    align-items: center;
  }
  .fleet-modal-input-wrap .input-prefix {
    position: absolute;
    left: 0.75rem;
    color: var(--text-muted);
    font-weight: 600;
    font-size: 1rem;
    pointer-events: none;
  }
  .fleet-modal-input-wrap input {
    width: 100%;
    background: var(--surface-elevated);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    padding: 0.65rem 0.75rem 0.65rem 1.5rem;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 600;
    transition: border-color 0.15s;
  }
  .fleet-modal-input-wrap input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.15);
  }
  .fleet-modal-input-wrap .input-suffix {
    position: absolute;
    right: 0.75rem;
    color: var(--text-muted);
    font-size: 0.8rem;
    pointer-events: none;
  }
  .fleet-modal-input-error {
    color: #ef4444;
    font-size: 0.75rem;
    margin-top: 0.35rem;
    min-height: 1rem;
  }

  .fleet-modal-footer {
    padding: 0.75rem 1.25rem;
    border-top: 1px solid var(--border-color);
    display: flex;
    gap: 0.5rem;
    justify-content: flex-end;
  }
  .fleet-modal-footer .btn {
    padding: 0.5rem 1.25rem;
    font-size: 0.85rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.15s;
    border: 1px solid transparent;
  }
  .fleet-modal-footer .btn-cancel {
    background: var(--surface-elevated);
    color: var(--text-secondary);
    border-color: var(--border-color);
  }
  .fleet-modal-footer .btn-cancel:hover {
    background: var(--border-color);
    color: var(--text-primary);
  }
  .fleet-modal-footer .btn-confirm-danger {
    background: #ef4444;
    color: #fff;
  }
  .fleet-modal-footer .btn-confirm-danger:hover { background: #dc2626; }
  .fleet-modal-footer .btn-confirm-warning {
    background: #d29922;
    color: #fff;
  }
  .fleet-modal-footer .btn-confirm-warning:hover { background: #b57d12; }
  .fleet-modal-footer .btn-confirm-primary {
    background: var(--accent-color);
    color: #fff;
  }
  .fleet-modal-footer .btn-confirm-primary:hover { background: #2563eb; }
</style>

<div class="dashboard-container">
  <main class="main-content">
    <div class="page-header">
      <h1 id="fleetTitle">MY FLEET</h1>
      <p class="subtitle">MANAGE YOUR AIRCRAFT INVENTORY</p>
    </div>

    <div class="ops-panel full-width">
      <div class="panel-header">
        <h2>AIRCRAFT INVENTORY</h2>
        <button class="btn btn-primary" onclick="window.location.href='/aircraft-marketplace'">ADD AIRCRAFT</button>
      </div>
      <div class="panel-body" style="padding: 0;">
        <!-- Filter Bar -->
        <div class="filter-bar">
          <div>
            <label>Search:</label>
            <input type="text" id="searchFilter" placeholder="Registration..." style="width: 120px;" oninput="filterFleet()">
          </div>
          <div>
            <label>Type:</label>
            <select id="typeFilter" onchange="filterFleet()">
              <option value="">All Types</option>
            </select>
          </div>
          <div>
            <label>Status:</label>
            <select id="statusFilter" onchange="filterFleet()">
              <option value="">All</option>
              <option value="owned">Owned</option>
              <option value="leased">Leased</option>
              <option value="listed">Listed</option>
              <option value="leased_out">Leased Out</option>
            </select>
          </div>
          <div style="margin-left: auto; color: var(--text-muted); font-size: 0.8rem;">
            <span id="aircraftCount">0</span> aircraft
          </div>
        </div>

        <div id="fleetGrid">
          <div class="table-empty">
            <div class="empty-message">LOADING FLEET DATA...</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
