<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">AMS - Airline Management Sim</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%230066cc'/%3E%3Ctext x='50' y='50' font-family='Arial, sans-serif' font-size='32' font-weight='bold' fill='white' text-anchor='middle' dominant-baseline='central'%3EAMS%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/world-selection.css">
</head>
<body class="dashboard-body">
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <a href="/dashboard" class="nav-brand" style="margin-left: 0;">
          <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <span class="brand-initials" style="margin-left: 0;">AMS</span>
            <div style="font-size: 0.45rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-top: 0.2rem; margin-left: 0;">Expand ◆ Explore ◆ Evolve</div>
          </div>
        </a>
      </div>
      <div class="nav-world-info" id="worldInfoContainer">
        <div class="world-info-item">
          <span class="info-label">WORLD</span>
          <span class="info-value" id="worldName">--</span>
        </div>
        <div class="world-info-item time-highlight">
          <span class="world-date" id="worldDate">--/--/----</span>
          <span class="world-time" id="worldTime">--:--</span>
          <span class="world-day" id="worldDay">--</span>
        </div>
        <div class="world-info-item">
          <span class="info-label">BALANCE</span>
          <span class="info-value" id="worldBalance">$--</span>
        </div>
      </div>
      <div class="nav-user">
        <div class="nav-user-item">
          <span class="info-value" id="userCredits">--</span>
          <span class="info-label">Credits</span>
        </div>
        <div class="nav-user-item">
          <span class="info-value" id="userName">Loading...</span>
          <span class="info-label">CEO</span>
        </div>
        <a href="/auth/logout" class="nav-icon-btn" title="Sign Out">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <div id="worldEndingBanner" class="world-ending-banner" style="display: none;">
    <span id="worldEndingMessage"></span>
  </div>

  <div id="freePeriodBanner" class="free-period-banner" style="display: none;">
    <span id="freePeriodMessage"></span>
  </div>

  <div id="pageContent">
    <!-- Page-specific content will be inserted here -->
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/layout.js"></script>
</body>
</html>
