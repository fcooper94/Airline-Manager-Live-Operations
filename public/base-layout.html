<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Airline Manager</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/world-selection.css">
</head>
<body class="dashboard-body">
  <nav class="navbar">
    <div class="nav-container">
      <a href="/dashboard" class="nav-brand">
        <div class="brand-mark">AC</div>
        <div class="brand-info">
          <span class="brand-text">AIRLINE MANAGER</span>
          <span class="brand-subtitle" id="pageSubtitle">Operations Center</span>
        </div>
      </a>
      <div class="nav-world-info" id="worldInfoContainer" style="margin-right: 2rem;">
        <div class="world-info-item">
          <span class="info-label">WORLD</span>
          <span class="info-value" id="worldName">--</span>
        </div>
        <div class="world-info-item time-highlight">
          <span class="info-label">DATE</span>
          <span class="info-value" id="worldDate">--/--/----</span>
        </div>
        <div class="world-info-item time-highlight">
          <span class="info-label">TIME</span>
          <span class="info-value" id="worldTime">--:--</span>
        </div>
        <div class="world-info-item">
          <span class="info-label">ERA</span>
          <span class="info-value" id="worldEra">--</span>
        </div>
        <div class="world-info-item">
          <span class="info-label">ELAPSED</span>
          <span class="info-value" id="worldElapsed">--</span>
        </div>
        <div class="world-info-item">
          <span class="info-label">BALANCE</span>
          <span class="info-value" id="worldBalance">$--</span>
        </div>
      </div>
      <div class="nav-user">
        <span class="user-label">CREDITS</span>
        <span class="user-name" id="userCredits" style="margin-right: 2rem;">--</span>
        <span class="user-label">OPERATOR</span>
        <span class="user-name" id="userName">Loading...</span>
        <a href="/admin" class="btn btn-secondary" id="adminLink" style="margin-right: 1rem; display: none;">Admin Panel</a>
        <a href="/auth/logout" class="btn btn-logout">Sign Out</a>
      </div>
    </div>
  </nav>

  <div id="pageContent">
    <!-- Page-specific content will be inserted here -->
  </div>

  <script src="/js/layout.js"></script>
</body>
</html>
